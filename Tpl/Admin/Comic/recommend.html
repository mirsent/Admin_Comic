<extend name="Public/base" />
<block name="css"></block>
<block name="header">推荐 <small>列表</small></block>
<block name="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <button type="button" class="btn btn-default" id="cancel">取消推荐</button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover table-single">
                <thead>
                    <tr>
                        <th>漫画名称</th>
                        <th>排序</th>
                        <th width="140">推荐时间</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $(document).ready(function() {
            oTable = $(".table").DataTable({
                dom: "<'row'<'col-sm-6'l><'col-sm-6'f>> t <'row'<'col-sm-6'i><'col-sm-6'p>>",
                serverSide: false,
                searching: true,
                ajax: {
                    url: "{:U('Comic/get_recommend_info')}",
                },
                columns: [
                    { "data": "title" },
                    {
                        "data": "sort",
                        "class": "text-center",
                        "render": DT.RENDER.INPUT
                    },
                    {
                        "data": "recommend_time",
                        "class": "text-center"
                    }
                ],
                initComplete: function(settings, json) {
                    $('.table').on('change', '.dt-input', function() {
                        var data = getCurRowData(oTable, this);
                        $.ajax({
                            type: "POST",
                            url: "{:U('comic/order_recommend')}",
                            data: {
                                'id': data.id,
                                'sort': this.value
                            },
                            dataType:"json",
                            success: function(result) {
                                if (result.status == 1) {
                                    toastr["success"]("排序成功", "");
                                    DTdraw(oTable);
                                } else {
                                    toastr["error"]("排序失败，请稍后重试！", "");
                                    DTdraw(oTable);
                                }
                            }
                        });
                    });
                }
            });
        });

        /************************* document ready end *****************************/

        // 取消推荐
        $('#cancel').on('click', function() {
            getSelectedData(oTable, function(data){
                var title = '确认取消推荐漫画 ' + data['title'] + ' ?';
                set_status(title, "{:U('Comic/cancel_recommend')}", {
                    id: data.id,
                });
            });
        });
    </script>
</block>
